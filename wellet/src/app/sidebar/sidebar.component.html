<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Responsive side navigation
</mat-toolbar>
    
<mat-sidenav-container>
    <mat-sidenav class="mat-elevation-z8" #sidenav="matSidenav" mode="side" opened="true">
        <img class="avatar mat-elevation-z8" src="https://images.unsplash.com/photo-1512485694743-9c9538b4e6e0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" />
        <h4 class="name">Alex Will</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>
        
        <a routerLinkActivated="Active" routerLink="dashboard" mat-button class="menu-button">
        <!-- <button mat-button class="menu-button"> -->
            <mat-icon>home</mat-icon>
            <span>Dashboard</span>
        <!-- </button> -->
        </a>

        <button mat-button class="menu-button">
            <mat-icon>supervisor_account</mat-icon>
            <span>Users</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>history</mat-icon>
            <span>History</span>
        </button>
        
        <button mat-button class="menu-button">
            <mat-icon>account_balance_wallet</mat-icon>
            <span>Expenses</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>folder</mat-icon>
            <span>Documents</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>check_box</mat-icon>
            <span>Goals</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>show_chart</mat-icon>
            <span>Analytics</span>
        </button>

        <mat-divider></mat-divider>

        <a routerLinkActivated="Active" routerLink="help" mat-button class="menu-button">
        <!-- <button mat-button class="menu-button"> -->
            <mat-icon>help</mat-icon>
            <span>Help</span>
        <!-- </button> -->
        </a>

        <a routerLinkActivated="Active" routerLink="user-profile" mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </a>

        <button mat-button class="menu-button">
            <mat-icon>power_settings_new</mat-icon>
            <span>Log out</span>
        </button>
    </mat-sidenav>
        
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            Main content here!
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
