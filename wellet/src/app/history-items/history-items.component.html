<div class="container-fluid mt-4">
    <div class="row my-3" *ngFor="let transaction of allTransactions">
        <div class="transparent-box">
            <div class="row">
                <div class="col-1 my-auto">
                    <div class="d-flex justify-content-center text-center my-auto">
                        <mat-icon class="transaction-icon justify-content-center">account_balance_wallet</mat-icon>
                    </div>
                </div>
                <div class="col">
                    <p class="transparent-box-title mt-3 mb-2">{{transaction.user.name}} added {{transaction.type | lowercase}} ({{transaction.name}})</p>
                    <p *ngIf="transaction.type === 'Expense'" class="transparent-box-text mb-3">- {{transaction.value | currency: 'EUR'}}</p>
                    <p *ngIf="transaction.type === 'Income'" class="transparent-box-text mb-3">+ {{transaction.value | currency: 'EUR'}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col" align="center" *ngIf="allTransactions.length === 0">
            <p class="transparent-box-title mt-3 mb-2">Empty History</p>
        </div>
    </div>
</div>
