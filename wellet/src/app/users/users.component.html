<div class="container-fluid">
    <div class="row card-display" align="center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4" *ngFor="let user of userList">
            <ng-container *ngIf="user.name != ''">
                <div class="card mx-auto" style="width: 70%; border-radius: 20px;">
                    <img class="card-img-top user-image" style="border-radius: 20px;" src="{{user.image}}" alt="Card image cap">
                </div>
                <div class="filled-box" style="width: 70%; margin-top: 2vw;">
                    <div class="container">
                        <p class="filled-box-title my-4">{{user.name}}</p>
                        <p class="filled-box-subtitle">"{{user.description}}"</p>
                        <a href="#"><mat-icon class="mb-3" style="color: rgb(248, 173, 68);">visibility</mat-icon></a>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="user.name == ''">
                <div class="card mx-auto" style="width: 70%; border-radius: 20px;">
                    <a routerLink="../add-new-user"> 
                        <img class="card-img-top user-image" style="border-radius: 20px;" src="../../assets/Add_Icon.png" alt="Card image cap">
                    </a>
                </div>
                <div class="filled-box" style="width: 70%; margin-top: 2vw; background-color: transparent;">
                    <p class="filled-box-title my-4">Add User</p>
                    <p class="filled-box-subtitle">Empty Slot</p>
                </div>
            </ng-container>
        </div>
    </div>
</div>
