<div class="container-fluid">
    <div class="row" style="padding: 0vw 10vw 0vw 10vw;">
        <div class="col-8">
            <div class="transparent-box h-100">
                <div class="container h-100">
                    <div class="row mx-1">
                        <p class="transparent-box-title mt-4">Share your account with a Wellet user!</p>
                        <p class="transparent-box-subtitle mb-4">Insert the user's email:</p>
                    </div>
                    <div class="row mx-2">
                        <div class="input-group">
                            <input type="text" class="form-control search-bar-input" placeholder="SEARCH USER">
                            <!-- <div class="input-group-append">
                                <button class="btn search-bar-icon mx-auto" type="button">

                            </div> -->

                        <button class="btn" type="submit">Email</button>
                        <a routerLink="../users">

                        </a>

                    </div>
                    <div class="row mx-1 mb-4" style="margin-top: 8vw;">

                        <p class="transparent-box-text mt-4">Can't find the user? The person doesn't own a Wellet account?</p>
                        <p class="transparent-box-text">Click on "Email" to ask them to join Wellet!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4" align="center">
                <div class="card mx-auto" style="width: 70%; border-radius: 20px;">
                    <img class="card-img-top user-image" style="border-radius: 20px;" src="../../assets/UserNotFound.png" alt="Card image cap">
                </div>
                <p class="user-title">NOT FOUND</p>
                <p class="user-subtitle">IS THIS THE USER?</p>
                <button class="btn btn-invite" type="submit">INVITE USER</button>
        </div>
    </div>
